<ion-header class="creoyou-header">

  <ion-navbar>
    <ion-title>{{albumname}}</ion-title>

    <ion-buttons end>
      <button (click)="editAlbum(album,$event);" class="edit" ion-button clear>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-toolbar class="albumDes">
    <span>
      <b>Album Description : </b> {{albumdescription}} </span>
  </ion-toolbar>


  <ion-row>
    <ion-col col-6 *ngFor="let phto of albumphotos;" (click)="gotoPhotoView(album);">
      <div class="album_wrap">
        <img src="{{base_url}}uploads/portfolioImages/resizedimages/{{phto.image_name}}" alt="Post Img" />
      </div>
    </ion-col>

  </ion-row>


  <ion-fab bottom right>
    <button ion-fab (click)="upLoadImages()" color="primary">
      <i class="material-icons">add_a_photo</i>
    </button>
  </ion-fab>

</ion-content>
