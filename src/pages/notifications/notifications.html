<ion-header class="creoyou-header">

  <ion-navbar>
    <ion-title>Notification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngIf="notiData==''" class="no_result">
      <h3>No notifications</h3>
    </ion-item>

    <ion-item *ngFor="let notifications of notiData;" class="" (click)="notificationDetails(notifications)">
      <ion-avatar class="person-pic" item-left>
        <img *ngIf="notifications.image!='' && notifications.image!=null" src="{{base_url}}uploads/profileImages/{{notifications.image}}">
        <img *ngIf="notifications.image=='' || notifications.image==null" src="assets/img/management.png">
      </ion-avatar>
      <ion-item class="notification_details">
        <span>{{notifications.text}}</span>
        <p>
          <ion-icon ios="ios-time" md="md-time"> {{notifications.updation_date| amTimeAgo}}</ion-icon>
        </p>
      </ion-item>
    </ion-item>


  </ion-list>


  <ion-infinite-scroll (ionInfinite)="fetchNotificationdata($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
